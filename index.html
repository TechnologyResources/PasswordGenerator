
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مولد كلمة مرور آمنة وفورية | Password Generator</title>
  <meta name="description" content="أنشئ كلمة مرور قوية وآمنة خلال ثوانٍ باستخدام مولد كلمات مرور يدعم الرموز، الأرقام، الحروف الكبيرة والصغيرة لحماية حساباتك." />
  <meta name="keywords" content="password generator, كلمة مرور, توليد باسورد, رمز سناب, أمان, كلمة مرور قوية, توليد كلمة سر" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2c003e, #4b0082);
      color: black;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="checkbox"] {
      margin-left: 10px;
    }
    button {
      margin-top: 20px;
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .copy-btn, .refresh-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .refresh-btn {
      right: 40px;
    }
    footer {
      margin-top: 60px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>حدد نوع كلمة المرور</h1>
    <label><input type="checkbox" id="symbols"> رموز (@_#!?)</label>
    <label><input type="checkbox" id="numbers"> أرقام (0-9)</label>
    <label><input type="checkbox" id="letters"> حروف كبيرة وصغيرة</label>
    <label><input type="checkbox" id="strong"> صعوبة عالية</label>
    <button onclick="generatePassword()">بحث</button>

    <div id="result" style="display:none;">
      <span id="password"></span>
      <button class="copy-btn" onclick="copyPassword()">📋</button>
      <button class="refresh-btn" onclick="generatePassword()">🔄</button>
    </div>
  </div>

  <footer>
    تم الإنشاء بواسطة khaled.55783 | أداة مجانية لتوليد كلمات مرور قوية وآمنة لجميع حساباتك.
  </footer>

  <script>
    function generatePassword() {
      const useSymbols = document.getElementById('symbols').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useLetters = document.getElementById('letters').checked;
      const strong = document.getElementById('strong').checked;

      let characters = "";
      if (useSymbols) characters += "!@#$%^&*()_+";
      if (useNumbers) characters += "0123456789";
      if (useLetters) characters += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (characters === "") characters = "abcdefghijklmnopqrstuvwxyz";

      let length = strong ? 18 : 12;
      let password = "";
      for (let i = 0; i < length; i++) {
        password += characters[Math.floor(Math.random() * characters.length)];
      }

      document.getElementById('password').textContent = password;
      document.getElementById('result').style.display = "block";
    }

    function copyPassword() {
      const password = document.getElementById('password').textContent;
      navigator.clipboard.writeText(password).then(() => alert("تم نسخ كلمة المرور!"));
    }
  </script>

</body>
</html>
