<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مولد كلمة المرور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ كود Google AdSense للتحقق -->
  <meta name="google-adsense-account" content="ca-pub-4245861475999076">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f0036, #0b032d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 60px;
      color: #fff;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-out;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .option {
      margin: 12px 0;
    }

    label {
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-left: 10px;
      transform: scale(1.2);
    }

    select {
      padding: 8px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      width: 100%;
      margin-top: 8px;
    }

    .generate-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #7b00ff, #a700ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .generate-btn:hover {
      transform: scale(1.03);
    }

    .result-box {
      margin-top: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 10px 15px;
    }

    .password-output {
      font-size: 18px;
      font-weight: bold;
      color: #00ffc3;
      direction: ltr;
      flex-grow: 1;
      text-align: center;
      user-select: all;
    }

    .copy-btn,
    .refresh-btn {
      background: transparent;
      color: #ffffff;
      border: none;
      padding: 5px;
      margin-left: 5px;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .copy-btn:hover,
    .refresh-btn:hover {
      color: #00ffc3;
    }

    .floating-name {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: bold;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 18px;
      border-radius: 15px;
      animation: floatName 3s infinite ease-in-out;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      user-select: none;
    }

    @keyframes floatName {
      0% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-5px); }
      100% { transform: translateX(-50%) translateY(0px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">حدد نوع كلمة المرور</div>

    <div class="option"><label><input type="checkbox" id="symbols"> تحتوي على رموز (@_#!?)</label></div>
    <div class="option"><label><input type="checkbox" id="numbers"> تحتوي على أرقام (0-9)</label></div>
    <div class="option"><label><input type="checkbox" id="letters"> تحتوي على حروف كبيرة وصغيرة (Aa-Zz)</label></div>

    <div class="option">
      <label for="strength">صعوبة كلمة المرور:</label>
      <select id="strength">
        <option value="normal">عادية</option>
        <option value="strong">صعبة</option>
        <option value="very-strong">شديدة الصعوبة</option>
      </select>
    </div>

    <button class="generate-btn" onclick="generatePassword()">بحث</button>

    <div class="result-box">
      <div class="password-output" id="passwordOutput">••••••••</div>
      <button class="refresh-btn" title="تحديث">🔄</button>
      <button class="copy-btn" title="نسخ">📋</button>
    </div>
  </div>

  <div class="floating-name">حقوق التصميم محفوظة لـ khaled.55783</div>

  <script>
    function generatePassword() {
      const useSymbols = document.getElementById('symbols').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useLetters = document.getElementById('letters').checked;
      const strength = document.getElementById('strength').value;

      let characters = "";
      if (useSymbols) characters += "@_#!?";
      if (useNumbers) characters += "0123456789";
      if (useLetters) characters += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

      if (!characters) {
        alert("اختر على الأقل نوع واحد من الحروف أو الرموز أو الأرقام");
        return;
      }

      let length = 8;
      if (strength === "strong") length = 12;
      if (strength === "very-strong") length = 18;

      let password = "";
      for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById('passwordOutput').textContent = password;
    }

    document.querySelector('.refresh-btn').addEventListener('click', generatePassword);
    document.querySelector('.copy-btn').addEventListener('click', () => {
      const password = document.getElementById('passwordOutput').textContent;
      navigator.clipboard.writeText(password).then(() => {
        alert("تم نسخ كلمة المرور ✅");
      });
    });
  </script>
</body>
</html>
