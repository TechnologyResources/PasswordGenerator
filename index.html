<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مولد كلمة المرور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-4245861475999076">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4245861475999076"
     crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f0036, #0b032d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 60px;
      color: #fff;
    }
    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-out;
      position: relative;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    .option {
      margin: 12px 0;
    }
    label {
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      position: relative;
      width: 24px;
      height: 24px;
      appearance: none;
      border: 2.8px solid #ff7a00;
      border-radius: 8px;
      background-color: #1f0036;
      cursor: pointer;
      transition: 0.3s;
      vertical-align: middle;
      margin-left: 10px;
    }
    input[type="checkbox"]:checked {
      background: linear-gradient(135deg, #ff7a00, #ffa500);
      border-color: #ffa500;
      box-shadow: 0 0 12px #ff9f1a;
    }
    input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 5px;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
    .generate-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #7b00ff, #a700ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .generate-btn:hover {
      transform: scale(1.03);
    }
    .result-box {
      margin-top: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 10px 15px;
    }
    .password-output {
      font-size: 18px;
      font-weight: bold;
      color: #00ffc3;
      direction: ltr;
      flex-grow: 1;
      text-align: center;
      user-select: all;
    }
    .copy-btn,
    .refresh-btn {
      background: transparent;
      color: #ffffff;
      border: none;
      padding: 5px;
      margin-left: 5px;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .copy-btn:hover,
    .refresh-btn:hover {
      color: #00ffc3;
    }
    .glass-radio-group {
      --bg: rgba(255, 255, 255, 0.06);
      --text: #e5e5e5;
      display: flex;
      position: relative;
      background: var(--bg);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      box-shadow:
        inset 1px 1px 4px rgba(255, 255, 255, 0.2),
        inset -1px -1px 6px rgba(0, 0, 0, 0.3),
        0 4px 12px rgba(0, 0, 0, 0.15);
      overflow: visible;
      width: 100%;
      max-width: 400px;
      margin: 8px auto 0 auto;
    }
    .glass-radio-group input {
      display: none;
    }
    .glass-radio-group label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
      font-size: 14px;
      padding: 0.8rem 1.6rem;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: var(--text);
      position: relative;
      z-index: 2;
      transition: color 0.3s ease-in-out;
    }
    .glass-radio-group label:hover {
      color: white;
    }
    #strength-normal:checked + label,
    #strength-strong:checked + label,
    #strength-very:checked + label {
      color: #fff;
    }
    #strength-normal:checked ~ .glass-glider {
      transform: translateX(0%);
      background: linear-gradient(135deg, #c0c0c055, #e0e0e0);
      box-shadow: 0 0 18px rgba(192, 192, 192, 0.5), 0 0 10px rgba(255, 255, 255, 0.4) inset;
    }
    #strength-strong:checked ~ .glass-glider {
      transform: translateX(-100%);
      background: linear-gradient(135deg, #ffd70055, #ffcc00);
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.5), 0 0 10px rgba(255, 235, 150, 0.4) inset;
    }
    #strength-very:checked ~ .glass-glider {
      transform: translateX(-200%);
      background: linear-gradient(135deg, #ff0000aa, #cc0000);
      box-shadow: 0 0 18px rgba(160, 216, 255, 0.5), 0 0 10px rgba(200, 240, 255, 0.4) inset;
    }
    .glass-glider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: calc(100% / 3);
      border-radius: 1rem;
      z-index: 1;
      transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56), background 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
      pointer-events: none;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .copy-btn:hover,
    .refresh-btn:hover {
      color: #00ffc3;
    }
    .floating-name {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: bold;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 18px;
      border-radius: 15px;
      animation: floatName 3s infinite ease-in-out;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      user-select: none;
    }

    .privacy-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: #00ffc3;
      text-decoration: none;
      cursor: pointer;
    }

    /* مودال سياسة الخصوصية */
    #privacyModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(90deg, #00ffc3, #a700ff);
      color: #000;
      font-size: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 9999;
      max-width: 320px;
      text-align: center;
      font-family: 'Tajawal', sans-serif;
    }

    #privacyModal button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #7b00ff, #a700ff);
      color: #fff;
      transition: background 0.3s ease;
    }

    #privacyModal button:hover {
      background: linear-gradient(90deg, #a700ff, #0b032d);
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="title">حدد نوع كلمة المرور</div>

    <div class="option"><label><input type="checkbox" id="symbols" /> تحتوي على رموز (@_#!?)</label></div>
    <div class="option"><label><input type="checkbox" id="numbers" /> تحتوي على أرقام (0-9)</label></div>
    <div class="option"><label><input type="checkbox" id="letters" /> تحتوي على حروف كبيرة وصغيرة (Aa-Zz)</label></div>

    <div class="option">
      <label>صعوبة كلمة المرور:</label>
      <div class="glass-radio-group">
        <input type="radio" id="strength-normal" name="strength" value="normal" checked />
        <label for="strength-normal">عادية</label>

        <input type="radio" id="strength-strong" name="strength" value="strong" />
        <label for="strength-strong">صعبة</label>

        <input type="radio" id="strength-very" name="strength" value="very-strong" />
        <label for="strength-very">صعب جداً</label>

        <div class="glass-glider"></div>
      </div>
    </div>

    <button class="generate-btn" onclick="generatePassword()">بحث</button>

    <div class="result-box">
      <div class="password-output" id="passwordOutput">••••••••</div>
      <button class="refresh-btn" title="تحديث">🔄</button>
      <button class="copy-btn" title="نسخ">📋</button>
    </div>
  </div>


  <div class="floating-name">حقوق التصميم محفوظة لـ khaled.55783</div>
  <a class="privacy-link" href="#" onclick="showPrivacy(); return false;">سياسة الخصوصية</a>

  <!-- مودال سياسة الخصوصية -->
  <div id="privacyModal" style="display: none;">
    <p>نحن نهتم بخصوصيتك.<br>هذا الموقع لا يجمع أي معلومات شخصية ولا يخزن كلمات المرور المُولدة.</p>
    <button onclick="document.getElementById('privacyModal').style.display='none'">إغلاق</button>
  </div>


  <script>
    function generatePassword() {
      const useSymbols = document.getElementById('symbols').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useLetters = document.getElementById('letters').checked;
      const strength = document.querySelector('input[name="strength"]:checked').value;

      let characters = "";
      if (useSymbols) characters += "@_#!?";
      if (useNumbers) characters += "0123456789";
      if (useLetters) characters += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

      if (!characters) {
        alert("اختر على الأقل نوع واحد من الحروف أو الرموز أو الأرقام");
        return;
      }

      let length = 8;
      if (strength === "strong") length = 12;
      if (strength === "very-strong") length = 18;

      let password = "";
      for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById('passwordOutput').textContent = password;
    }

    document.querySelector('.refresh-btn').addEventListener('click', generatePassword);
    document.querySelector('.copy-btn').addEventListener('click', () => {
      const password = document.getElementById('passwordOutput').textContent;
      navigator.clipboard.writeText(password).then(() => {
        alert("تم نسخ كلمة المرور ✅");
      });
    });

    function showPrivacy() {
      document.getElementById('privacyModal').style.display = 'block';
    }
  </script>

</body>
</html>
